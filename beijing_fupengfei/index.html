<script src="script/swiper.min.js"></script>
<script src="script/swiper.animate.min.js"></script>
<script type="text/javascript">
    //    音乐
    var oAudio = document.querySelector('audio');
    var oBtnMusic = document.querySelector('.btn-music-on');
    oBtnMusic.addEventListener('click', function(){
        if (oAudio.paused) {
            oAudio.paused = false;
            oAudio.play();
            oBtnMusic.className = 'btn-music-on';
            oBtnMusic.style.animationPlayState = 'running';
        } else {
            oAudio.paused = true;
            oAudio.pause();
            oBtnMusic.className = 'btn-music-on btn-music-off';
            oBtnMusic.style.animationPlayState = 'paused';
        }
    });
    //    weiper
    var swiper = new Swiper('.swiper-container',{
        pagination:'.swiper-pagination',
        paginationClickable:true,
        direction:'vertical',
//        effect : 'cube',
//        cube: {
//            slideShadows: true,
//            shadow: true,
//            shadowOffset: 100,
//            shadowScale: 0.6
//        },
//        effect : 'fade',
//        fade: {
//            crossFade: false,
//        },
        onInit:function (swiper) {
            swiperAnimateCache(swiper);
            swiperAnimate(swiper);
        },
        onSlideChangeEnd:function (swiper) {
            swiperAnimate(swiper);
        }
    })
</script>
